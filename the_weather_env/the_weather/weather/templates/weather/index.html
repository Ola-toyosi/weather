<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>What's the weather like</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" rel="stylesheet">
</head>
<body>
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-3 fw-bold text-center">What's the weather like?</h1>
    </div>
</div>


<div class=" container py-5 text-center">
    <form class="row row-cols-lg-auto g-3 align-items-center" method="POST">
        {% csrf_token %}
        <div class="col-12 offset-md-4">
            <div class="input-group">
                {{ form.name }}
            </div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Add City</button>
        </div>
        <!--        </div>-->
    </form>

    <div class="col-12 offset-md-4">
        {% for weather in weather_data %}
        <div class="card mb-6 h-auto w-25">
            <div class="row g-0 ">
                <div class="col-md-3">
                    <img alt="Image" src="http://openweathermap.org/img/w/{{ weather.icon }}.png">
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title">{{ weather.city }}</h5>
                        <p class="card-text">{{ weather.temperature }}Â° F
                            <br>
                            <small class="text-muted">{{ weather.description }}</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
